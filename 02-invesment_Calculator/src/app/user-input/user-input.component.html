<form (ngSubmit)="userInputSubmitted()">
  <div class="input-group">
    <p>
      <label for="initalInvesment">Inital Investment</label>
      <input
        type="number"
        id="initalInvesment"
        name="initalInvesment"
        [(ngModel)]="inital_Invesment"
      />
    </p>

    <p>
      <label for="annualInvestment">Annual Investment</label>
      <input
        type="number"
        id="annualInvestment"
        name="annualInvestment"
        [(ngModel)]="annual_Investment"
      />
    </p>
  </div>

  <div class="input-group">
    <p>
      <label for="expectedReturn">Expected Return</label>
      <input
        type="number"
        id="expectedReturn"
        name="expectedReturn"
        [(ngModel)]="expected_Return"
      />
    </p>

    <p>
      <label for="duration">Duration</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="duration"
      />
    </p>
  </div>

  <button type="submit">CALCULATE</button>
</form>
