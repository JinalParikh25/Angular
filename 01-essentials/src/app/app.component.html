<app-header />

<main>
  <ul id="users">
    @for (user of users; track $index) {
    <li>
      <app-user [user]="user" (selected)="onUserSelected($event)" />
    </li>
    }
  </ul>

  @if(selectedUser){
  <app-tasks [user]="selectedUser" />
  }@else {
  <p id="fallback">Select a User to see their tasks!</p>
  }
</main>
