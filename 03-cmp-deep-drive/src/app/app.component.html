<app-header />
<main>
  <div id="dashboard">
    @for (dashboardItem of dashboardItems; track $index) {

    <app-dashboard-items
      [img]="dashboardItem.img"
      [title]="dashboardItem.title"
    >
      @if(dashboardItem.componentName == 'app-server-status'){
      <app-server-status />
      }@else if(dashboardItem.componentName == 'app-traffic'){
      <app-traffic />
      }@else {
      <app-support-tickets />
      }
    </app-dashboard-items>

    }
  </div>
</main>
